<form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>To</mat-label>
    <input matInput formControlName="to" required [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let user of emailsAndPhoneNumbers" [value]="user">{{user}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Amount</mat-label>
    <input matInput formControlName="amount" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="transferForm.invalid">Send</button>
</form>
