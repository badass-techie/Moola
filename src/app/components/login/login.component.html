<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <img src="assets/login.jpg" alt="Illustration" class="illustration">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
      <mat-card-subtitle>Enter your credentials below</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" required type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Log In</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/signup">Don't have an account? Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
